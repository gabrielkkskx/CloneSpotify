<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Spotify</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
  
</head>
<body>
    
    <div class="sidebar">
        <nav class="sidebar-nav">
            <div class="logo">
                <a href="">
                    <img src="img/icons/logo-spotify.png" alt="">
                </a>
            </div>
                
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>

        <div class="biblioteca">
            <div class="biblioteca-item">
                <button class="biblioteca-btn">
                    <span class="fa fas fa-book"></span>
                    <span>Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="playlist">
                <div class="playlist-item">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitulo">É fácil, vamos te ajudar.</span>
                    <button class="playlist-btn">
                        <span class="txt-btn">Crie sua playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="linguagem">
                <button class="linguagem-btn">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>

    <div class="premium">
        <h1 class="text title">Teste o premium de graça</h1>
        <p class="text subtitulo">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        <a href="">Inscreva-se grátis</a>
    </div>

</body>
</html>
